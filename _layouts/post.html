---
layout: main
---

<div class="article-content">

        <h1>{{page.title}}</h1>
    </div>
    <div class="post-info">
        Автор: {{page.author}},
        Опубликовано: {{page.date | date: "%d.%m.%Y"}}г.
    </div>
    <section class="article">
        {{content}}
    </section>
    

    
</div>
