---
layout: main
---

<div class="article-content">
    <div class="post-header">
        <h1>{{page.title}}</h1>
    </div>
    <div class="post-info">
        Автор: {{page.author}},
        Опубликовано: {{page.date | date: "%d.%m.%Y"}}г.
    </div>
    <section class="article">
        {{content}}
    </section>
    <script src="https://utteranc.es/client.js"
        repo="flaaim.github.io"
        issue-term="title"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>

    
</div>
